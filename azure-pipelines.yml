# azure-pipeline.yml

trigger:
- main  # Adjust the branch name as needed

pr:
- '*'

pool:
  vmImage: 'ubuntu-latest'

extends:
  template: azure-pipelines.yml  # Reference the variable file

jobs:  # Corrected from 'Jobs' to 'jobs'
- job: BuildAndPushDockerImage
  displayName: 'Build and Push Docker Image'
  steps:
  - checkout: self

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      installationPath: $(Agent.ToolsDirectory)/dotnet
      installationScript: 'install'

  - script: |
      # Build .NET application
      cd $(Build.SourcesDirectory)  # You might want to change this to the correct directory where your .NET project is located.
      dotnet build
    displayName: 'Build .NET Application'

  - script: |
      # Authenticate with Azure Container Registry (ACR)
      az acr login --name $(acrName) --resource-group $(acrResourceGroup)

      # Build and push Docker image to ACR
      docker build -t $(acrName).azurecr.io/your-app-name:$(Build.BuildId) -f $(dockerfilePath) .
      docker push $(acrName).azurecr.io/your-app-name:$(Build.BuildId)

      # Set Azure AD application details as environment variables
      echo "export AZURE_CLIENT_ID=$appId" >> $(profile)
      echo "export AZURE_TENANT_ID=$tenantId" >> $(profile)
      echo "export AZURE_CLIENT_SECRET=$secretValue" >> $(profile)
    displayName: 'Build and Push Docker Image'
